<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-part">
        <div class="logo-block">
          <div class="logo-content">
            <img src="Odin lined.png" alt="odin-logo" id="odin-logo-img" />
            <p id="odin-logo-text">ODIN</p>
          </div>
        </div>
        <div class="credit-block">
          <p>
            Photo by
            <a href="https://unsplash.com/photos/green-leafed-plant-doqTQhFXQGQ"
              >Hector Falcon</a
            >
          </p>
        </div>
      </div>
      <div class="right-part">
        <div class="r-p1">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
          <br />
        </div>
        <div class="form-part">
          <div class="r-p2">
            <p>Let's do this!</p>
            <form
              action="/submit-form"
              method="post"
              class="form-content"
              id="myForm"
            >
              <div class="form-row">
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first-name" />
                </div>

                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="user-email">Email</label>
                  <input type="email" id="user-email" name="user-email" />
                </div>

                <div class="form-group">
                  <label for="user-phone-number">Phone Number</label>
                  <input
                    type="number"
                    id="user-phone-number"
                    name="user-phone-number"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="user-password">Password</label>
                  <input
                    type="password"
                    id="user-password"
                    name="user-password"
                  />
                </div>

                <div class="form-group">
                  <label for="user-confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    id="user-confirm-password"
                    name="user-confirm-password"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="r-p3">
          <button type="submit" id="submit-button" form="myForm">
            Creat Account
          </button>
          <p>
            Already have an account? <a href="" class="log-in-text">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
